apiVersion: v1
kind: Template
labels:
  demo: microservices-demo
metadata:
  annotations:
    description: Socks Shop demo microservices application buildconfigs template
    iconClass: icon-mysql
    tags: microservice,mysql
  name: catalogue-db-deployments
objects:
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    name: ${NAME_PREFIX}-catalogue-db
    labels:
      app: ${NAME_PREFIX}-catalogue-db
      comp-required: "true"
  spec:
    replicas: 1
    selector:
      app: ${NAME_PREFIX}-catalogue-db
      deploymentconfig: ${NAME_PREFIX}-catalogue-db
    strategy:
      resources: {}
      type: Recreate
    template:
      metadata:
        labels:
          app: ${NAME_PREFIX}-catalogue-db
          deploymentconfig: ${NAME_PREFIX}-catalogue-db
      spec:
        containers:
        - name: catalogues-db
          image: weaveworksdemos/catalogue-db:0.3.0
          env:
          - name: MYSQL_ROOT_PASSWORD
            value: fake_password
          - name: MYSQL_DATABASE
            value: socksdb
          ports:
          - name: mysql
            containerPort: 3306
          resources:
            limits:
              cpu: 300m
              memory: 1000Mi
            requests:
              cpu: 100m
              memory: 300Mi
        nodeSelector:
          beta.kubernetes.io/os: linux
    triggers:
    - type: ConfigChange
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app: ${NAME_PREFIX}-catalogue-db
      comp-required: "true"
    name: ${NAME_PREFIX}-catalogue-db
  spec:
    ports:
    - name: 3306-tcp
      port: 3306
      protocol: TCP
      targetPort: 3306
    selector:
      deploymentconfig: ${NAME_PREFIX}-catalogue-db
parameters:
- description: Name prefix for all names
  displayName: Name prefix for all names
  name: NAME_PREFIX
  required: true